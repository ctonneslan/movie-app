<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Lookup</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ CineScope</h1>
    <form id="search-form" autocomplete="off">
        <div class="search-wrapper">
            <input type="text" id="search-input" placeholder="Search for a movie..." />
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>
        <button type="submit">Search</button>
    </form>

    <div id="movie-info" class="movie-info"></div>
    <h2 class="rec-title">Recommended Films</h2>
    <div id="recommendations" class="recommendations"></div>
  </div>
  <section id="trending-section">
    <h2>Trending Movies</h2>
    <div id="trending-movies" class="movie-list"></div>
    </section>

    <section id="upcoming-section">
    <h2>Upcoming Movies</h2>
    <div id="upcoming-movies" class="movie-list"></div>
    </section>

  <div id="favorites-container">
    <h2>Your Favorites</h2>
    <ul id="favorites-list"></ul>
  </div>
  <div id="trailer-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="trailer-frame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
